<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="homepage">
      <div id="topBar">
        <div class="navbar-left">
          <div id="logo">
            <span class="material-symbols-outlined">
              coffee_maker
            </span>
          </div>
          <ul>
            <li>Menu</li>
            <li>Rewards</li>
            <li>Gift Cards</li>
          </ul>
        </div>
        <div class="navbar-right">
          <div id="location">
            <ul id="one">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <li><a>Find a Store</a></li>
            </ul>
          </div>
          <!--i am trying to create a space in between and re create it like the log in on the starbucks page-->
          <div class="join">
            <button id="start">
              <p id="white">
                <a>Sign In</a>
              </p>
            </button>
            <button id="finish">
              <p id="black">Join Now</p>
            </button>
          </div>
        </div>
      </div>
      <div id="Content-page">
        <div class="content-Bar">
          <div class="info" id="alpha">
            <h2>Turn this summer up with a java juice</h2>
            <p class="text">
              Here’s to the new Chocolate Java Mint Frappuccino® blended
              beverage and classic Caramel Ribbon Crunch Frappuccino® blended
              beverage.
            </p>
          </div>
        </div>
        <div class="content-Bar">
          <div class="info" id="beta"></div>
        </div>
        <div class="content-Bar">
          <div class="info" id="omega"></div>
        </div>
        <div class="content-Bar">
          <div class="info" id="sigma"></div>
        </div>
      </div>
    </div>
  </body>
</html>
